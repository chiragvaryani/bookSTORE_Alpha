<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Books</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <script src="books.js" defer></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class="nav__container"><a href="index.html">
        <img class="logo" src="./assets/nav-pic.png" alt="Celestial Books" style="height: 163px; width: auto;" />
        </a>
        <ul class="nav__links">
          <li>
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li>
            <a href="contact.html" class="nav__link ">Contact</a>
          </li>
          <li>
            <a href="books.html" class="nav__link nav__link">Books</a>
          </li>
          <li>
            <a href="login.html" class="nav__link nav__link--primary login_btn">Log in</a>
          </li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop" style="visibility: hidden;">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link" onclick="closeMenu()">Books</a>
            </li>
            <li class="menu__list">
              <a class="menu__link no-cursor" onclick="closeMenu()">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <main id="books__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="text--orange">Books</span>
              </h2>
              <select id="category-filter" onchange="filterBooksByCategory(event)">
                <option value="all">All Categories</option>
                <option value="Technology">Technology</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Business">Business</option>
                <!-- Add more categories as needed -->
              </select>
              <select id="filter" onchange="filterBooks(event)" name="selecte">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
              </select>
          </div>
          <div class="books">
            <i class="fas fa-spinner books__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">  
          <figure class="footer__logo">
            <img src="./assets/nav-pic.png"  class="footer__logo--img" alt="bonge sake">
          </figure>
        </a>
        <div class="footer__list">
          <a href="#Home" class="footer__links">Home</a>
          <a href="about.html" class="footer__links ">About</a>
          <a href="#features" class="footer__links">Books</a>
          <a href="contact.html" class="footer__links ">Contact</a>
        </div>
        <div class="footer__copyright">
          Copyright &copy; 2025 Celestial Books
        </div>
      </div>
    </div>
  </footer>


</body>

</html>

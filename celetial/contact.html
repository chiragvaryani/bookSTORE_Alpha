    <main>
      <section id="contact">
        <div class="container">
          <h2>Contact <span class="text--orange">Us</span></h2>
          <p style="
          margin-left: 33%;
          margin-bottom: 30px;">We would love to hear from you! Reach out to us through the form below.</p>
          
          <div class="cform">
            <div class="f">
          <form class="contact__form" style="
          justify-content: space-around;
          display: grid;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="btn" style="
            margin-top: 2rem;">Send Message</button>
          </form>
        </div>
        <div class="form-img" style="margin-left: 24%;">
            
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" alt="binge sake" />
          </figure>
          
        </div>
        
          </div>
          </div>
        </div>
      </section>
    </main>

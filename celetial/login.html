<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Celestial Books</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="lb">
    <section id="login">
      <nav>
        <div class="nav__container">
          <a href="index.html">
          <img class="logo" src="./assets/nav-pic.png" alt="Celestial Books" style="height: 163px; width: auto;" />
          </a>
        <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="contact.html" class="nav__link">Contact</a></li>
            <li><a href="books.html" class="nav__link nav__link--primary">Books</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="login__container">
        <h2>Login to Your Account</h2>
        <div class="logf">
          <div class="logi">
          <figure class="header__img--wrapper">
            <img src="./assets/illustrate/undraw_book-reading_i0eb.svg" alt="binge sake" />
          </figure>
          </div>
          <form action="#" method="POST" class="login_form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" style="height: 30px;" />
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" style="height: 30px;"/>
            <br>
            <button type="submit" class="btn">Login</button>
            <br>
            <p>Don't have an account? <a href="sigin.html">Sign up</a></p>
          </form>
          <div class="logi2">
            
          <figure class="header__img--wrapper">
            <img src="./assets/illustrate/undraw_notebook_8ihb.svg" alt="binge sake" />
          </figure>
          </div>
      </div>
      </div>
    </section>
    
    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">  
            <figure class="footer__logo">
              <img src="./assets/nav-pic.png" class="footer__logo--img" alt="Celestial Books">
            </figure>
          </a>
          <div class="footer__list">
            <a href="index.html" class="footer__links">Home</a>
            <a href="about.html" class="footer__links">About</a>
            <a href="books.html" class="footer__links">Books</a>
            <a href="contact.html" class="footer__links">Contact</a>
          </div>
          <div class="footer__copyright">
            Copyright &copy; 2025 Celestial
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
